name: Machine Learning CI/CD Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-build-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow pandas scikit-learn

    - name: Run MLflow Project (Training)
      run: |
        # Menjalankan training berdasarkan file MLProject
        mlflow run MLProject/ --entry-point main

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      run: |
        # Membangun image dari model yang dihasilkan
        # Catatan: Biasanya kita menggunakan model-uri dari run terakhir atau model registry
        mlflow models build-docker -m "runs:/$(mlflow last-run --experiment-name 'House Value Modelling' -q)/model" -n "${{ secrets.DOCKERHUB_USERNAME }}/house-value-app:latest"
        
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/house-value-app:latest

    - name: Archive Model Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: mlruns/