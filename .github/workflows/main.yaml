name: Machine Learning CI/CD Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-build-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5 
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow pandas scikit-learn

    - name: Run MLflow Project (Training)
      env:
        MLFLOW_TRACKING_URI: "file://${{ github.workspace }}/mlruns"
      run: |
        # Jalankan tanpa --experiment-name terlebih dahulu untuk debugging default
        mlflow run MLProject/ --entry-point main --env-manager local

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      run: |
        # Cari Run ID terakhir dari eksperimen yang BENAR
        # Kita gunakan filter untuk mendapatkan ID run terbaru yang sukses
        LAST_RUN_ID=$(mlflow runs list --experiment-name "House-Value-Modelling" | head -n 3 | tail -n 1 | awk '{print $1}')
        
        echo "Menggunakan Run ID: $LAST_RUN_ID"
        
        # Build Docker menggunakan ID tersebut
        mlflow models build-docker -m "runs:/$LAST_RUN_ID/model" -n "${{ secrets.DOCKERHUB_USERNAME }}/house-value-app:latest"
        
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/house-value-app:latest

    - name: Archive Model Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: mlruns/